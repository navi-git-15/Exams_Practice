<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center text-light">Exams Quiz</h1>
      <div class="card p-4 mt-4">
        <div class="mb-3">
          <label for="subject" class="form-label text-light"
            >Choose Subject</label
          >
          <select id="subject" class="form-select">
            <option value="">Select Subject</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="topic" class="form-label text-light">Choose Topic</label>
          <select id="topic" class="form-select" disabled>
            <option value="">Select Topic</option>
          </select>
        </div>
        <button id="startQuiz" class="btn btn-success w-100" disabled>
          Start Quiz
        </button>
      </div>
    </div>

    <!-- JavaScript files -->
    <script type="module" src="js/indexPage.js"></script>
    <script type="module" src="js/domUtils.js"></script>
    <script type="module" src="js/utils.js"></script>
  </body>
</html>
