<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
      <h4 id="quizTitle" class="text-light">Quiz</h1>
      <button id="homeButton" class="btn btn-darkgreen text-light" onclick="window.location.href='index.html';">Home</button>
    </div>
    <div id="quizContainer" class="card p-4 mt-4">
      <div id="questionSection">
        <p id="questionNumber" class="text-light fs-2"></p> <!-- Display question number here -->
        <h4 id="questionText" class="text-light"></h4>
        <ul id="optionsList" class="list-group mt-3"></ul>
      </div>
      <div id="navigationButtons" class="mt-4 d-flex justify-content-between">
        <button id="prevButton" class="btn btn-secondary" disabled>Previous</button>
        <button id="submitButton" class="btn btn-warning" disabled>Check</button> <!-- Added submit button -->
        <button id="nextButton" class="btn btn-success">Next</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const subject = sessionStorage.getItem("quizSubject");
      const topic = sessionStorage.getItem("quizTopic");

      if (!subject || !topic) {
        window.location.href = "index.html";
        return;
      }

      const quizTitle = document.getElementById("quizTitle");
      quizTitle.textContent = `${subject.charAt(0).toUpperCase() + subject.slice(1)} - ${topic.charAt(0).toUpperCase() + topic.slice(1)}`;
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
